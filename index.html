<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W&G</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"/>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    
</head>
<body>
    <header role="banner">

        <div class="main">
            <nav class="navbar">
                <div class="brand">
                    <span class="material-symbols-outlined wine-bottle">local_bar</span>
                    <h3>W&G</h3>
                </div>
                <div class="menu">
                    <ul id="menu">
                        <li><a href="#">Wine</a></li>
                        <li><a href="#">Contact</a></li>
                        <li><a href="#">Gallery</a></li>
                        <li><a href="#">Grapes</a></li>
                    </ul>
                </div>
                <div class="toggle-menu" id="toggle-icon">
                    <span class="material-symbols-outlined ops">menu</span>
                </div>
            </nav>

            <div class="container-info">
                <div class="main-info">
                    <h1>Sweet Grapes</h1>
                    <h2>Taste the heave in every drop</h2>
                    <button class="btn">Buy Grapes</button>
                </div>
                <div class="img-content">
                    <img src="media/asdfas.png" alt="Uvas Jugosas">
                </div>

                <div class="social-content">
                    <ul>
                        <li><i class="fa-brands fa-facebook"></i></li>
                        <li><i class="fa-brands fa-instagram"></i></li>
                        <li><i class="fa-brands fa-twitter"></i></li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="wave" style="height: 150px; overflow: hidden;" >
            <svg 
              viewBox="0 0 500 150" 
              preserveAspectRatio="none" 
              style="height: 100%; width: 100%;"
            >
             <path 
                d="M0.00,49.98 C149.99,150.00 349.20,-49.98 500.00,49.98 L500.00,150.00 L0.00,150.00 Z" 
                style="stroke: none; fill: #fff;">
             </path>
            </svg>
        </div>
    </header>

    <section class="ParteInferior-Blanca">
        
    </section>

    <script src="js/script.js"></script>
</body>
</html>
